{% load static %}

<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if 'about' in request.path %} active {% endif %}"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item {% if 'contact' in request.path %} active {% endif %}"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    {% if user.is_authenticated %}
                    <li><a class="hover-btn-new log orange mr-2" href="{% url 'index' %}"><span>HOME</span></a></li>
                    <li><a class="hover-btn-new log orange mr-2" href="user/dashboard"><span>MENU</span></a></li>
                    <li><a class="hover-btn-new log orange mr-2" href="{% url 'logout' %}"><span>LogOut</span></a></li>
                    {% else %}
                    <li><a class="hover-btn-new log orange mr-2" href="user/login"><span>Login</span></a></li>
                    <li><a class="hover-btn-new log orange" href="user/register/"><span>Register</span></a></li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End header -->
