{% extends "layout.html" %}

{% load crispy_forms_tags %}



{% block body %}







<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Log In</h3>
    <br>

    
  
    <form method="post">

      {% csrf_token %}
      {{form |crispy}}
      <br>
      <button type="submit" class="btn btn-danger">Submit</button>
      <br>
  
    </form>
  </div>
</div>








{% endblock body %}
