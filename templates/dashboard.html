{% extends 'partials/_base.html' %}



{% load render_table from django_tables2 %}



{% block content %}

  <div class="row">
    <div class="col-sm">
 
   {% render_table table_assets %}


    </div>
    <div class="col-sm">
        {% render_table table_tasks %}
    </div>
    <div class="col-12 col-md-8">
     <div id="cesiumContainer"></div>
    </div>
  </div>



        

  <script src="/static/Cesium/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(/static/Cesium/Build/Cesium/Widgets/widgets.css);
      #cesiumContainer {
        width: 90%;
        height: 90%;
        margin: 0;
        padding: 0;
        left: 10px;
        overflow: hidden;
      }
    </style>
 
    
    <script>


      var viewer = new Cesium.Viewer("cesiumContainer", {
        sceneMode: Cesium.SceneMode.SCENE3D,
        timeline: false,
        animation: false,
        selectionIndicator: true,
        infoBox: true,
        //terrainProvider: Cesium.createWorldTerrain(),
        // Create Arctic DEM terrain with normals.
        terrainProvider: new Cesium.CesiumTerrainProvider({
            url : Cesium.IonResource.fromAssetId(3956),
            requestVertexNormals : true
        })
      });

////////////
    Cesium.GeoJsonDataSource.clampToGround = true 
      var dataSource = Cesium.GeoJsonDataSource.load(
        "/assets"
      );
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource); 
      

    </script>


  
{% endblock %}
