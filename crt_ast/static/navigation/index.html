<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Navigation Mixin</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.80/Build/Cesium/Widgets/widgets.css">

    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>

</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    Cesium.defineProperties = Object.defineProperties;
</script>

<script src="./viewerCesiumNavigationMixin.min.js"></script>

<script>
    //Cesium.Ion.defaultAccessToken = "your access token";

    const viewer = new Cesium.Viewer('cesiumContainer', {});

    viewer.extend(Cesium.viewerCesiumNavigationMixin, {});
